<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./promise2.js"></script>
</head>
<body>
  <script>
    const asp = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('异步执行')
      }, 1000);
    })
    asp.then((res) => {
      console.log(res); // 不执行
    })
    asp.then((res) => {
      console.log(res); // 不执行
    })
    asp.then((res) => {
      console.log(res); // 不执行
    })
    asp.then((res) => {
      console.log(res); // 不执行
    })

    // promise需要支持链式调用,即then方法需要返回一个promise
    new Promise((resolve, reject) => {
      resolve('链式调用')
    }).then((res) => {
      console.log(res)
    }).then(() => { // Cannot read property 'then' of undefined
      console.log('链式')
    })
  </script>
</body>
</html>
