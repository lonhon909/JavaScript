<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store"/>  

  <title>Document</title>
</head>
<body>
  <button id="btn_post">post请求</button>
  <button id="btn_get">get请求</button>

  <script>
    document.getElementById('btn_post').addEventListener('click', () => {
      ajax_post();
    })
    document.getElementById('btn_get').addEventListener('click', () => {
      ajax_get();
    })
    function ajax_post() {
      const xml = new XMLHttpRequest();
      xml.open('POST', 'http://11.241.8.17:3000/user.do', true);
      // xml.setRequestHeader('Content-Type', 'application/json');
      xml.send(null);

      xml.onreadystatechange = () => {
        if (xml.status === 200 && xml.readyState === 4) {
          console.log(JSON.parse(xml.responseText))
        }
      }
    }
    function ajax_get() {
      const xml = new XMLHttpRequest();
      xml.open('GET', 'http://11.241.8.17:3000/second2', true);
      // xml.setRequestHeader('Content-Type', 'application/json');
      xml.send(null);

      xml.onreadystatechange = () => {
        if (xml.status === 200 && xml.readyState === 4) {
          console.log(JSON.parse(xml.responseText))
        }
      }
    }
  </script>
</body>
</html>
