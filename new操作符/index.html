<body>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.getWeight = function(weight) {
            this.weight = weight || 100;
        } 

        const p = new Person('张三', 25);


        function create(Construct, ...args) {
            const obj = {};
            Object.setPrototypeOf(obj, Construct.prototype);
            const result = Construct.apply(obj, args);
            return result instanceof Object ? result : obj;
        }
        const p2 = create(Person, '李四', 25);
        console.log(p2)

        for(let i in p) {
            console.log(i)
        }
    </script>
