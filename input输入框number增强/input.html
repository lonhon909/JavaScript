      if ([KEY.UP, KEY.DOWN].includes(e.keyCode)) {
        e.preventDefault();

        const currentValue = isNaN(e.target.value) ? parseFloat(e.target.getAttribute('min')) || 0 : parseFloat(e.target.value);

        const direction = e.keyCode === KEY.UP ? 1 : -1;

        const modifier = e.keyCode === 17 ? 100 : e.keyCode === 16 ? 10 : e.keyCode === 18 ? 0.1 : 1;
        
        console.log(e.ctrlKey)
      }
    })
  </script>
