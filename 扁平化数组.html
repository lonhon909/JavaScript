<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];
    
    function flat(arr) {
      let list = [];
      arr.forEach(item => {
        // concat不会改变原数组，会返回新数组
        list = list.concat(Array.isArray(item) ? flat(item) : item)
      })
      return list
    }

    function flat1(arr) {
      return arr.reduce((total, current) => {
        return total.concat(Array.isArray(current) ? flat1(current) : current)
      }, [])
    }

    function flat2(arr) {
      let a = [...arr];
      while(a.some(item => Array.isArray(item))) {
        a = [].concat(...a)
      }
      return a;
    }

    console.log(flat(arr))
    
  </script>
</body>
</html>
