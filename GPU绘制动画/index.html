<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    .box1, .box2 {
      width: 200px;
      height: 200px;
      position: absolute;
    }
    .container {
      position: relative;
    }
    .box1 {
      left: 10px;
      top: 10px;
      z-index: 2;
      background-color: red;
      animation: move 1s linear infinite alternate;
    }
    @keyframes move {
      form {
        left: 10px;
      }
      to {
        left: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
