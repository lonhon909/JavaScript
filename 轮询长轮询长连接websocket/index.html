  <!-- 
    轮询（短轮询）：定时向 server 发送请求，server 直接进行响应，即 client 使用定时器发送ajax
        缺点：严重浪费 server 和 client 的资源，server压力大，不合理，浪费带宽
        不适合场景：在线用户数量较大的应用
    

    长轮询：当 server 收到 client 的请求后，不会直接进行响应，而是将请求挂起，然后判断数据是否有更新，如果有更新，则进行响应，
    如果一直没有数据，则一段时间后（server设置）才返回空，client 处理返回的的空数据 再次发起请求。
        缺点：连接挂起同样会消耗 server 端资源，并且要求 server 处理并发的能力，如：挂起的每个请求 都会消耗 tcp 连接，即需要同时维护大量的 tcp 连接，而server的tcp资源是有限的，很容易就消耗完



    长连接（持久连接）：Connection：keep-alive, HTTP/1.1默认保持长连接，数据传输完保持TCP连接不断开（不发RST包、不四次挥手），等待在同域名下继续用这个通道传输数据


    WebSocket：区别于 HTTP协议， 是H5定义的一个新协议，与传统的http协议不同，该协议可以实现服务器与客户端之间全双工通信。简单来说，首先需要在客户端和服务器端建立起一个连接，这部分需要http。连接一旦建立，客户端和服务器端就处于平等的地位，可以相互发送数据，不存在请求和响应的区别
   -->
